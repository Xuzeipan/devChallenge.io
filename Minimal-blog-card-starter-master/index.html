<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>devChallenges.io | Minimal Blog Card</title>

    <!--You are welcome to delete these styles or modify them in your own stylesheet -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        padding-top: 164px;
      }

      .card {
        width: 368px;
        margin: 0 auto;
        /* margin-top: 164px; */
        padding-bottom: 20px;
        box-shadow: 20px 20px 16px 4px #E5EAF0;
        background-color: #FFFFFF;
        border-radius: 10px;
      }

      img {
        margin: 16px;
        border-radius: 10px;
      }

      .tag {
        margin-left: 16px;
        margin-bottom: 16px;
        padding: 6px 16px;
        background-color: #F2EAFD;
        color: #7C19EE;
        width: fit-content;
        border-radius: 50px;
        font-size: 0.625rem;
      }

      .title {
        font-size: 1.125rem;
        margin-left: 16px;
        margin-bottom: 6px;
      }

      .body {
        font-size: 0.875rem;
        color: #394150;
        margin: 0 16px 20px 16px;
      }

      .hr {
        width: 100%;
        height: 1px;
        background-color: #E5EAF0;
      }

      .small-text {
        font-size: 0.875rem;
        color: #7A869A;
        margin: 20px 16px 0 16px;
      }

      .author-info {
        position: absolute;
        bottom: 0;
        width: 100%;
        font-size: 14px;
        text-align: center;
        margin-top: 16px;
        color: rgb(55, 65, 81);
      }

      .author-info a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="resources/Cactus.jpg"
        alt="Minimal Blog Card"
        width="336"
        height="152" />
      <div class="tag">Design</div>
      <div class="title">Embracing Minimalism</div>
      <div class="body">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</div>
      <div class="hr"></div>
      <div class="small-text">Annie Spratt</div>
    </div>
    <!-- Design

  Embracing Minimalism

  From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.

  Annie Spratt -->

    <div class="author-info">
      Coded by <a href="#">Xuzeipan</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
  </body>
</html>
